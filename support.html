<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAZ Support</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('RAZ.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      position: relative;
    }

    header h1 {
      font-size: 3em;
      color: #00ffcc;
      text-shadow: 2px 2px 8px #000;
      margin: 0;
    }

    .home-link {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #00ffcc;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .home-link:hover {
      background-color: #00ccaa;
    }

    main {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 600px;
      margin: 40px auto;
      border-radius: 10px;
      text-align: center;
    }

    a.button {
      display: inline-block;
      background-color: #00ffcc;
      color: black;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }

    a.button:hover {
      background-color: #00ccaa;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Support</h1>
    <a href="index.html" class="home-link">Startseite</a>
  </header>

  <main>
    <p>Du brauchst Hilfe oder willst mit dem Team sprechen?</p>
    <a class="button" href="https://discord.gg/MDGsKp8uB8" target="_blank">Zum Discord Support</a>
  </main>

  <footer>
    <p>&copy; 2025 RAZ-Network</p>
  </footer>
</body>
</html>
