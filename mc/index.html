<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft ┃ RAZ</title>
    <link rel="icon" href="/img/razicon.png">
    <link rel="stylesheet" href="/default.css">
    <link rel="stylesheet" href="mc.css">
    
</head>
<body>
  <div id="header"></div>

  <h1 class="title">RAZ Minecraft</h1>
  <!-- <button onclick="copy_ip()">Copy</button> -->

  <div class="mc_status">

    <div class="info status">
      <h2>Server Status</h2>
      <span id="status">Lade Status…</span>
      <span id="status-dot"></span>


      <div class="mc_info">
        Spieler: <span id="players">–</span><br>
        Version: <span id="version">–</span>
      </div>
    </div>
    <div class="info status">
      <h2>MORE COMING SOON</h2>
      <br>
      <span>raz-network.de</span>
    </div>
  </div>






    
    
</body>
</html>

<script>
  fetch("/default.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    });

  function copy_ip() {
    navigator.clipboard.writeText("raz-network.de");
  }
</script>

<script>
fetch(`https://api.mcsrvstat.us/2/raz-network.de`)
  .then(res => res.json())
  .then(data => {
    if (data.online) {
      document.getElementById("status-dot").style.background = "lime";
      document.getElementById("status").innerText = "Online";
      document.getElementById("players").innerText =
        `${data.players.online} / ${data.players.max}`;
      document.getElementById("version").innerText = data.version;
    } else {
      document.getElementById("status-dot").style.background = "red";
      document.getElementById("status").innerText = "Offline";
    }
  })
  .catch(() => {
    document.getElementById("status").innerText = "Status nicht verfügbar";
  });
</script>
